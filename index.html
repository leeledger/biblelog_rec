  <link rel="apple-touch-icon" href="/images/favicon.svg" />

  <!-- 소셜 미디어 공유용 Open Graph 메타 태그 -->
  <meta property="og:title" content="말씀의 열매 | 성경읽기 동행" />
  <meta property="og:description" content="매일 성경 말씀을 읽고 기록하며 함께 성장하는 여정에 동참하세요." />

  <!-- 카카오톡 전용 설정 -->
  <meta property="og:url" content="https://biblelog.kr" />
  <meta property="og:site_name" content="말씀의 열매" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f0f4f8;
      /* Light blue-gray track */
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #a0aec0;
      /* Medium gray-blue thumb */
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #718096;
      /* Darker gray-blue thumb on hover */
    }
  </style>
  <script>
    const userAgent = navigator.userAgent;
    const isKakao = /KAKAOTALK/i.test(userAgent);
    const isIphone = /iPhone|iPad|iPod/i.test(userAgent);

    if (isKakao) {
      if (isIphone) {
        // 아이폰 카카오톡 외부 브라우저(Safari) 호출
        location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(location.href);
      } else {
        // 안드로이드 카카오톡 외부 브라우저 호출
        window.location.href = `intent://${window.location.hostname}${window.location.pathname}#Intent;scheme=https;end`;
      }
    }
  </script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans KR', 'sans-serif'],
          },
          colors: {
            // Example: Custom theme colors
            // 'brand-blue': '#1e40af',

    }
  </script>
