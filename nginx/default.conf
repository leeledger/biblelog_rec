server {
    listen 80;
    server_name localhost;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host:8443$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost;
    
    # Include maintenance configuration
    include /etc/nginx/conf.d/maintenance.conf;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    # Frontend app
    location / {
        # Check maintenance mode - return 503 if maintenance is on
        if ($maintenance = 1) {
            return 503;
        }
        
        proxy_pass http://frontend-test:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for dev server
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend API
    location /api {
        # Check maintenance mode - return 503 if maintenance is on
        if ($maintenance = 1) {
            return 503;
        }
        
        proxy_pass http://backend-test:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Maintenance page
    location = /maintenance.html {
        root /etc/nginx/html;
        internal;
    }
    
    # Define the error page for 503 status
    error_page 503 /maintenance.html;
}
