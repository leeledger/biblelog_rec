<!DOCTYPE html>
<html>
<head>
  <title>OG Image Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background-color: #f3f3ff;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    .book-icon {
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
    }
    .title {
      font-size: 48px;
      font-weight: bold;
      color: #4a2d8b;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 36px;
      color: #4a2d8b;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="book-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#8856ec" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3a9 9 0 1 0 0 18 9 9 0 1 0 0-18z" fill="#e9d5ff"/>
      <path d="M12 3h3.5a3.5 3.5 0 0 1 0 7h-8a3.5 3.5 0 0 0 0 7H12v-14z" fill="#f8f0ff"/>
      <path d="M12 3v14M8 7h8"/>
    </svg>
    <div class="title">말씀의 열매</div>
    <div class="subtitle">성경읽기 동행</div>
  </div>
</body>
</html>
