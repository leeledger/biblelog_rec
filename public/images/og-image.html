<!DOCTYPE html>
<html>

<head>
  <title>OG Image Generator</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
      background-color: #f3f3ff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .book-icon {
      width: 300px;
      height: 300px;
      margin-bottom: 30px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      color: #4a2d8b;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 36px;
      color: #4a2d8b;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/images/logo-main.png" alt="Logo" class="book-icon" />
    <div class="title">말씀의 열매</div>
    <div class="subtitle">성경읽기 동행</div>
  </div>
</body>

</html>
